

<mat-card class="card">
    <div class="row">
    <div class="col-9">
    <div class="serach-container">
       
        <mat-form-field appearance="fill">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="filterData($event)" placeholder="Filter" #input autocomplete="off">
          </mat-form-field>
        </div>
    </div>
    <div class="col-3">
<button (click) = "addEmployee()" align = end>Add Employee</button>

    </div>
</div>
<section class='tableSection'>
    
    <mat-table [dataSource]="dataSource" matSort>
        <!-- <ng-container matColumnDef="checkbox">
            <mat-header-cell *matHeaderCellDef>
                <mat-checkbox type="checkbox" [formControl]="allCheckboxControl" (click)="onAllCheckboxChanged()"></mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let element;let i=index;" class="claim-no-text">
                <mat-checkbox type="checkbox" (click)="onCheckboxChanged(element.index)"
                    [checked]="allCheckboxSelected"></mat-checkbox>
            </mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="id" >
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let element" class="claim-no-text">
                {{element.id}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
            <mat-cell *matCellDef="let element" class="claim-no-text">
                {{element.firstName}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let element" class="claim-no-text">
                {{element.lastName}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let element" class="claim-no-text">
                {{element.email}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="mobile">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </mat-header-cell>
            <mat-cell *matCellDef="let element" class="claim-no-text">
                {{element.mobile}}
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="salary">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Salary </mat-header-cell>
            <mat-cell *matCellDef="let element" class="claim-no-text">
                {{element.salary}}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef > Actions </mat-header-cell>
            <mat-cell *matCellDef="let element" class="claim-no-text">
              <button (click) = "editEmployee(element)">Edit</button>
              <button (click) = "deleteEmployee(element)">Delete</button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="header-row">
        </mat-header-row>
        <div>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </div>
    </mat-table>

    <mat-paginator #paginator
           
                  [pageSize]="5"
                  [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</section>
</mat-card>
