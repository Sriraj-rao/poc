<div class="div container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="div tex-centre">
                    <h1>Login</h1>
                    <h6>Please enter Email and Password</h6>
                </div>
                <form [formGroup]="loginForm" #formDirective="ngForm" (ngSubmit) = "login()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"  [ngClass]="{
                        red: loginForm.get('email').invalid && isSubmitClicked
                      }">Email address</label>
                      <input type="email" formControlName = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [ngClass]="{
                        redBorder: loginForm.get('email').invalid && isSubmitClicked
                      }">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label" [ngClass]="{
                        red: loginForm.get('password').invalid && isSubmitClicked
                      }" >Password</label>
                      <input [ngClass]="{
                        redBorder: loginForm.get('password').invalid && isSubmitClicked
                      }" type="password" formControlName = "password" class="form-control" id="exampleInputPassword1">
                    </div>
                
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <a routerLink = "/signup">New User? Click to register </a>
            </div>
        </div>
    </div>
</div>
