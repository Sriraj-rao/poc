<div class="div container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="div tex-centre">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself</h6>
                </div>
                <form [formGroup]="signupForm" #formDirective="ngForm" (ngSubmit) = "signup()">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Full Name</label>
                        <input  formControlName = "fullName" type="text" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mobile</label>
                        <input  formControlName = "mobile" type="number" class="form-control" id="exampleInputPassword1">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email"  formControlName = "email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password"  formControlName = "password" class="form-control" id="exampleInputPassword1">
                    </div>
                
                    <button type="submit" class="btn btn-primary">SigUp</button>
                  </form>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <a routerLink = "/login">Already registered? Click to sign up </a>
            </div>
        </div>
    </div>
</div>
