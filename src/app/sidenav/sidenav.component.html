<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Crud Operations</h1>
      <div class="d-Flex">
        <button class="btn btn-danger mx-4" routerLink = "/login">Logout</button>

      </div>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
       
          
            <!-- <app-logic-loop></app-logic-loop> -->
            <mat-tab-group mat-align-tabs="start">
              <mat-tab label="Table">  <app-table></app-table> </mat-tab>
              <!-- <mat-tab label="Second"><app-logic-loop></app-logic-loop></mat-tab> -->
              <mat-tab label="HighCharts">Content 2</mat-tab>
            </mat-tab-group>
         
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
